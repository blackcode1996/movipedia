<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Movepedia</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <main class="signup-container">
          <h1 class="heading-primary">Log in<span class="span-blue">.</span></h1>
          <p class="text-mute" style="color: white;">Enter your credentials to access your account.</p>
          <div class="login-wrapper">
            <a href="#" class="btn btn-google">
              <img src="https://img.icons8.com/fluency/48/000000/google-logo.png" />
              Log In with Google
            </a>
            <div class="line-breaker">
              <span class="line"></span>
              <span>or</span>
              <span class="line"></span>
            </div>
          </div>
      
          <div class="signup-form">
            <label class="inp">
              <input type="email" class="input-text" placeholder="&nbsp;" id="username">
              <span class="label">Username</span>
              <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
            </label>
            <label class="inp">
              <input type="password" class="input-text" placeholder="&nbsp;" id="password">
              <span class="label">Password</span>
              <span class="input-icon input-icon-password" data-password><i class="fa-solid fa-eye"></i></span>
            </label>
            <button class="btn btn-login" onclick="Login()">Login</button>
          </div>
          <p class="text-mute">Not a member? <a href="$">Sign up</a></p>
        </main>
        <div class="welcome-container">
          <h1 class="heading-secondary">Welcome to <span class="lg">Movepedia Buddy!</span></h1>
          <img id="movie-image">
        </div>
      </div>   
</body>
<script src="./login.js"></script>
</html>
